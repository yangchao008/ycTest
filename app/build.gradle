//            storePassword "android"
//        }
//        releaseConfig {
//            keyAlias "androiddebugkey"
//            keyPassword "android"
//            storeFile file("F:/TwiPlurk.keystore")
//            storePassword "android"
//        }
//    }

    defaultConfig {
        applicationId "com.vnetoo.test"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.releaseConfig
        }
        debug {
//            signingConfig signingConfigs.releaseConfig
        }
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//    compile 'com.android.support:appcompat-v7:24.0.0-beta1'
    implementation "com.android.support:appcompat-v7:$sdk_version"
    implementation "com.android.support:support-v4:$sdk_version"
    implementation "com.android.support:design:$sdk_version"

    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    implementation 'io.reactivex:rxandroid:1.2.0'
    implementation 'io.reactivex:rxjava:1.1.5'
    implementation 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    implementation 'com.jakewharton.rxbinding:rxbinding-support-v4:0.4.0'
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    implementation 'com.tbruyelle.rxpermissions:rxpermissions:0.7.0@aar'
    implementation 'com.github.piasy:rxandroidaudio:1.3.0'

    implementation 'com.squareup.okhttp3:okhttp-urlconnection:3.2.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'

    implementation 'org.greenrobot:eventbus:3.0.0'

    implementation "com.android.support:support-v4:$sdk_version"
    implementation "com.android.support:recyclerview-v7:$sdk_version"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:design:$sdk_version"
    implementation "com.android.support:support-vector-drawable:$sdk_version"

    implementation 'com.bm.photoview:library:1.4.1'

    implementation 'cn.kejin.ximageview:XImageView:1.0.1'

    implementation 'android.arch.lifecycle:extensions:1.1.1'
}
